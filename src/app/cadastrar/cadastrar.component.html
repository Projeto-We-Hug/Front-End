<div class="bg-pagina container-fluid">
  <div class="container d-flex justify-content-center p-0">

    <div class="bg-cadastrar col-md-8 d-flex flex-column justify-content-center align-items-center p-3 mx-3">
      <h2 class="flex-row text-center mt-5 pt-5 pb-3">Cadastre-se</h2>
        <div class="col-md-8 texto">
      <div class="form-group">
        <label for="">Nome</label>
        <input [(ngModel)]='usuario.nome' name="Nome" type="text" class="form-control" />
      </div>
      <div class="form-group">
        <label for="">E-mail</label>
        <input [(ngModel)]='usuario.usuario' name="Usuario" type="text" class="form-control" />
      </div>
      <div class="form-group">
        <label for="">Senha</label>
        <input (input)="confirmSenha($event)" name="Senha" type="password" class="form-control">
      </div>
      <div class="form-group">
        <label for="">Confirmar senha</label>
      
        <input [(ngModel)]='usuario.senha' name="confirmarSenha" type="password" class="form-control" />

      </div>
      <div class="form-group">
        <label for="">Link da Foto</label>

        <input [(ngModel)]='usuario.foto' name="foto" type="text" class="form-control" />

      </div>
      <div class="form-group texto">
        <label for="">Selecione o tipo de usuario</label>
        <select (change)="tipoUsuario($event)" name="tipo" class="form-control">
          <option class="texto" value="">Selecione o tipo de usuario</option>
          <option class="texto" value="admin">Administrador</option>
          <option class="texto" value="padrao">Padrão</option>
        </select>
      </div>
      <div class="d-flex flex-row pt-3">
        <button type="button" routerLink="/inicio" class="btn my-2 mr-4 w-100"><i class="fas fa-times pr-2"></i>Cancelar</button>
        <button type="button" routerLink="/cadastro" class="btn my-2 cadastrar w-100" type='submit' (click)="cadastrar()"><i class="fas fa-user-plus pr-2"></i>Cadastrar</button>
      </div>
      <hr>
      <p class="text-center mt-4 mb-5 pb-3">Já possui uma conta? faça seu<a routerLink="/entrar"> Login</a> </p>
    </div>
  </div>
</div>
</div>

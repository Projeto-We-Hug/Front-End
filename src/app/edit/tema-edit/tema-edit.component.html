        <div class="col-md-12">
            <h1 class="text-center text-secondary f-slab fs-54 text-dark">Atualizar Tema</h1>
        </div>
    </div>
    
    <div class="row d-flex justify-content-center">
        <div class="col-md6">
            <div class="form-group">
                <label class="f-montserrat fs-18" for="descricao">Descrição</label>
                <input [(ngModel)]='tema.descricao' type="text" class="form-control" id="descricao" >
            </div>
    
            <div class="d-flex justify-content-center">
                <button class="btn btn-danger mr-3 f-montserrat" routerLink='/temas'>Cancelar</button>

            </div>
        </div>6
